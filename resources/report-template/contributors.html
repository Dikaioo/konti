<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributors</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Amount (MWK)</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for c in data.contributors %}
            <tr>
                <td>{{ c.name }}</td>
                <td>{{ c.phone }}</td>
                <td>{{ c.email }}</td>
                <td>{{ c.amount }}</td>
                <td>{{ c.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
